<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripciones</title>
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <nav>SysEscolar - Inscripciones</nav>

  <div class="container">
    <h1>Inscripciones</h1>

    <form id="form-inscripciones">
      <!-- DATOS GENERALES -->
      <div class="fila">
        <select id="alumno" name="alumno" required>
          <option value="">Alumno</option>
        </select>

        <select id="carrera" name="carrera" required>
          <option value="">Carrera</option>
        </select>
      </div>

      <div class="fila">
        <input type="text" id="semestre" name="semestre" placeholder="Semestre" required>
        <input type="text" id="turno" name="turno" placeholder="Turno" required>
      </div>

      <div class="fila">
        <select id="tipo" name="tipo" required>
          <option value="Inscripción">Inscripción</option>
          <option value="Reinscripción">Reinscripción</option>
        </select>
      </div>

      <!-- SECCIÓN AGREGAR MATERIA -->
      <fieldset class="bloque-materia">
        <legend>Agregar Materia</legend>

        <div class="fila">
          <select id="materia" name="materia" required>
            <option value="">Materia</option>
          </select>

          <select id="profesor" name="profesor" required>
            <option value="">Profesor</option>
          </select>
        </div>

        <div class="fila">
          <input type="text" id="hora" name="hora" placeholder="Ej. 08:00 - 09:30" required>
          <input type="text" id="aula" name="aula" placeholder="Aula" required>
        </div>

        <div class="fila derecha">
          <button type="button" id="btn-agregar-materia">Agregar Materia</button>
        </div>
      </fieldset>

      <!-- LISTA DE MATERIAS -->
      <h3 style="margin-top: 30px;">Materias Agregadas</h3>
      <table>
        <thead>
          <tr>
            <th>Materia</th>
            <th>Profesor</th>
            <th>Hora</th>
            <th>Aula</th>
          </tr>
        </thead>
        <tbody id="tabla-materias">
          <!-- Se llenará dinámicamente -->
        </tbody>
      </table>

      <div class="fila">
        <button type="submit">Guardar Inscripción</button>
      </div>
    </form>
  </div>

  <footer>© 2025 - Equipo SysEscolar</footer>
  <script src="js/inscripciones.js"></script>
</body>
</html>
