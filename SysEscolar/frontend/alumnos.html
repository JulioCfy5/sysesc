<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alumnos</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Gestión de Alumnos</h1>

  <form id="alumnoForm">
    <input type="text" placeholder="Matrícula" id="matricula" required>
    <input type="text" placeholder="Nombre" id="nombre" required>
    <input type="text" placeholder="Apellido Paterno" id="apPat" required>
    <input type="text" placeholder="Apellido Materno" id="apMat" required>
    <input type="email" placeholder="Correo" id="correo" required>
    <input type="text" placeholder="Teléfono" id="telefono" required>
    <button type="submit">Guardar Alumno</button>
  </form>

  <h2>Lista de Alumnos</h2>
  <table>
    <thead>
      <tr>
        <th>Matrícula</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Correo</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody id="tablaAlumnos"></tbody>
  </table>

  <script src="js/alumnos.js"></script>
</body>
</html>
