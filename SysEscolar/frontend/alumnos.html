<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Alumnos</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <nav>SysEscolar - Gestión de Alumnos</nav>

  <div class="container">
    <h1>Gestión de Alumnos</h1>

    <!-- Formulario para agregar alumnos -->
    <form id="alumnoForm">
      <input id="matricula" type="text" name="matricula" placeholder="Matrícula" required maxlength="10">
      <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
      <input id="apPat" type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
      <input id="apMat" type="text" name="apellido_materno" placeholder="Apellido Materno" required>
      <input id="correo" type="email" name="correo" placeholder="Correo electrónico" required>
      <input id="telefono" type="tel" name="telefono" placeholder="Teléfono" required maxlength="10">
      <button type="submit">Guardar Alumno</button>
    </form>

    <!-- Tabla de alumnos -->
    <h2>Lista de Alumnos</h2>
    <table>
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Correo</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="tablaAlumnos">
        <!-- Aquí se inyectan filas desde alumnos.js -->
      </tbody>
    </table>
  </div>

  <footer>© 2025 - Equipo SysEscolar</footer>
  <script src="js/alumnos.js"></script> <!-- JS funcional -->
</body>
</html>
